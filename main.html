<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>


        .font-size-8{
            font-size: .8rem;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container border">
        <div class="row gap-2">
            <div class="col border border-2 rounded p-2">
                <div class="row">
                    <div class="col text-center fw-bold fs-5">
                        Current weather
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/MostlyCloudyDayV2.svg" alt="">
                    </div>
                    <div class="col temperature d-flex flex-column justify-content-start align-items-start">
                        <span class="h1">32°C</span>
                        <span class="fw-bold">Mostly cloudy</span>
                    </div>
                </div>
                <div class="row font-size-8 text-center mt-3">
                    <div class="col">
                        Wind
                    </div>
                    <div class="col">
                        Humidity
                    </div>
                    <div class="col">
                        Feels like
                    </div>
                    <div class="col">
                        Visibility
                    </div>
                </div>
                <div class="row font-size-8 fw-bold text-center">
                    <div class="col">4km/h</div>
                    <div class="col">72%</div>
                    <div class="col">45 c</div>
                    <div class="col">4km</div>
                </div>
                <div class="row font-size-8 mt-2 text-center">
                    <div class="col">
                        UV index
                    </div>
                    <div class="col">
                        Pressure
                    </div>
                    <div class="col">
                        Dew point
                    </div>
                    <div class="col">
                        
                    </div>
                </div>
                <div class="row font-size-8 fw-bold text-center">
                    <div class="col">6</div>
                    <div class="col">1002mb</div>
                    <div class="col">29</div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col border border-2 rounded p-2">
                <div class="row">
                    <div class="col text-center fw-bold fs-5 mb-2">
                        Details
                    </div>
                </div>
                <div class="infos text-center">
                    <div class="row">
                        <div class="col fw-bold">O3</div>
                        <div class="col">ok</div>
                    </div>
                    <div class="row">
                        <div class="col fw-bold">CO</div>
                        <div class="col">ok</div>
                    </div>
                    <div class="row">
                        <div class="col fw-bold">SO2</div>
                        <div class="col">ok</div>
                    </div>
                    <div class="row">
                        <div class="col fw-bold">NO2</div>
                        <div class="col">ok</div>
                    </div>
                    <div class="row">
                        <div class="col fw-bold">PM 2.5</div>
                        <div class="col">ok</div>
                    </div>
                    <div class="row">
                        <div class="col fw-bold">PM 10</div>
                        <div class="col">ok</div>
                    </div>
                </div>
            </div>
            <div class="col border border-2 rounded p-2">
                <div class="row">
                    <div class="col text-center fw-bold fs-5">
                        Poluted
                    </div>
                    <div class="mt-3">
                        <div class="rounded-circle border border-5 border-danger text-center mx-auto d-flex justify-content-center align-items-center" style="height:150px; width:150px;">
                            Yes
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table my-5">
            <div class="row text-center font-size-8 fw-bold">
                <div class="col border border-2 border-primary">Sn</div>
                <div class="col border border-2 border-primary">O3 (ppb)</div>
                <div class="col border border-2 border-primary">CO (ppm)</div>
                <div class="col border border-2 border-primary">SO2 (μg/m³)</div>
                <div class="col border border-2 border-primary">NO2 (μg/m³)</div>
                <div class="col border border-2 border-primary">PM2.5 (μg/m³)</div>
                <div class="col border border-2 border-primary">PM10 (μg/m³)</div>
                <div class="col border border-2 border-primary">Polluted</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
